<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Image Slideshow</title>
    </head>

    <body>
        <div class="slideshow">
            <div class="image-container" id="images">
        <img src="./image-1.jpg" alt="image.1">
        <img src="./image-2.jpg" alt="image.2">
        <img src="./image-3.jpg" alt="image.3">
        <img src="./image-4.jpg" alt="image.4">
        <img src="./image-5.jpg" alt="image.5">
        <img src="./image-6.jpg" alt="image.6">
        <img src="./image-7.jpg" alt="image.7">
        <img src="./image-8.jpg" alt="image.8">
        <img src="./image-9.jpg" alt="image.9">
            </div>

            <div class="buttons-container">
                <button id="left" class="buttons">Previous</button>
                <button id="right" class="buttons">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
